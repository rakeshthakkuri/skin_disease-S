# Fly.io configuration for AcneAI Backend
# Generated for production deployment

app = "acneai-backend"
primary_region = "iad"  # Change to your preferred region (iad, ord, dfw, etc.)

[build]
  dockerfile = "Dockerfile.fly"

[env]
  ENVIRONMENT = "production"
  NODE_ENV = "production"
  PORT = "8000"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# Optional: Uncomment to add persistent storage for uploads
# [[mounts]]
#   source = "uploads_data"
#   destination = "/app/uploads"

[deploy]
  strategy = "immediate"

