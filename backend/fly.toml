# fly.toml app configuration file generated for acneai-backend on 2025-12-18T23:17:20+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'acneai-backend'
primary_region = 'bom'

[build]
  dockerfile = 'Dockerfile.fly'

[deploy]
  strategy = 'immediate'

[env]
  ENVIRONMENT = 'production'
  NODE_ENV = 'production'
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
